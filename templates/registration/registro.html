<!-- templates/registration/registro.html -->
{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registrarse</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'css/registro.css' %}" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container">
    <div class="row justify-content-center align-items-center vh-100">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow p-4 rounded-4">
                <div class="text-center mb-4">
                    <h2 class="fw-bold">Crea tu cuenta</h2>
                    <p class="text-muted">Empieza tu viaje entre libros ✨</p>
                </div>
                <form method="POST">
                    {% csrf_token %}
                    {% for field in form %}
                        <div class="mb-3">
                            {{ field.label_tag }}
                            {{ field }}
                            {% if field.errors %}
                                <div class="text-danger">{{ field.errors }}</div>
                            {% endif %}
                        </div>
                    {% endfor %}
                    <div class="d-grid">
                        <button type="submit" class="btn btn-outline-success rounded-pill">Registrarse</button>
                    </div>
                </form>
                <div class="text-center mt-3 small">
                    ¿Ya tienes cuenta? <a href="{% url 'login' %}">Inicia sesión</a><br>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
