{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Agregar libro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/estilos_formulario.css' %}">
</head>
<body>
  <div class="container py-5">
    <div class="form-container mx-auto">
      <h2 class="text-center form-title mb-4">
        <span style="font-size: 1.5rem;">üíêüìù</span> Agregar nuevo libro
      </h2>

      <!-- FORMULARIO UNIFICADO -->
      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="mb-3">
          <label class="form-label">{{ form.titulo.label }}</label>
          {{ form.titulo }}
        </div>

        <div class="mb-3">
          <label class="form-label">{{ form.autor.label }}</label>
          {{ form.autor }}
        </div>

        <div class="mb-3">
          <label class="form-label">{{ form.categoria.label }}</label>
          {{ form.categoria }}
        </div>

        <div class="mb-3">
          <label class="form-label">{{ form.resumen.label }}</label>
          {{ form.resumen }}
        </div>

        <div class="mb-3">
          <label class="form-label">{{ form.estado.label }}</label>
          {{ form.estado }}
        </div>

        <div class="row mb-3">
          <div class="col">
            <label class="form-label">{{ form.fecha_inicio.label }}</label>
            {{ form.fecha_inicio }}
          </div>
          <div class="col">
            <label class="form-label">{{ form.fecha_fin.label }}</label>
            {{ form.fecha_fin }}
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">{{ form.pdf.label }}</label>
          {{ form.pdf }}
        </div>

        <div class="mb-3">
          <label class="form-label">{{ form.link.label }}</label>
          {{ form.link }}
        </div>

        <div class="text-center mt-4">
          <button type="submit" class="btn btn-primary rounded-pill px-4 py-2">Guardar</button>
          <a href="{% url 'biblioteca' %}" class="btn btn-secondary rounded-pill px-4 py-2">Cancelar</a>
        </div>
      </form>
      <!-- FIN FORMULARIO -->
    </div>
  </div>
</body>
</html>
