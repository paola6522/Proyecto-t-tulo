{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mi Biblioteca</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/biblioteca.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
<div class="d-flex justify-content-end me-4 mt-3">
  <a href="{% url 'inicio' %}" class="btn btn-outline-primary rounded-pill">ðŸŒ¸ Volver al inicio</a>
</div>
<div class="container">
    <h2 class="text-center mb-4">ðŸ“–ðŸª» Mi Biblioteca</h2>

    <!-- Buscador -->
    <form class="d-flex mb-4 justify-content-center" method="get">
        <input class="form-control me-2 w-50" type="search" name="q" placeholder="Buscar por tÃ­tulo o autor" aria-label="Buscar">
        <button class="btn btn-outline-secondary" type="submit">Buscar</button>
    </form>

    <div class="text-center mb-4">
        <a href="{% url 'agregar_libro' %}" class="btn btn-outline-success rounded-pill px-4 py-2">+ Agregar nuevo libro</a>
    </div>

    <!-- Libros -->
    <div class="row">
        {% for libro in libros %}
        <div class="col-md-4 mb-4">
            <div class="card p-3 shadow-sm h-100">
                <h4>{{ libro.titulo }}</h4>
                <p>{{ libro.autor }}</p>
                <p>{{ libro.categoria }}</p>
        
                <a href="{% url 'ver_libro' libro.pk %}" class="btn btn-outline-secondary rounded-pill px-4 py-2"><i class="bi bi-book"></i> Ver mÃ¡s</a>
                <a href="{% url 'editar_libro' libro.pk %}" class="btn btn-outline-secondary rounded-pill px-4 py-2"><i class="bi bi-pencil-square"></i> Editar</a>
                <a href="{% url 'eliminar_libro' libro.pk %}"  class="btn btn-outline-secondary rounded-pill px-4 py-2"><i class="bi bi-trash3"></i> Eliminar</a>
            </div>
        </div>
        {% empty %}
        <p class="text-center">No hay libros disponibles.</p>
        {% endfor %}
    </div>
</div>

</body>
</html>
